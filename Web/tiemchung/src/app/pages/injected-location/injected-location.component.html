<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="row">
                        <div class="col-10">
                            <h3 class="mb-0">DANH SÁCH ĐỊA ĐIỂM TIÊM</h3>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" (click)="createLocation()">THÊM ĐỊA ĐIỂM TIÊM
                                MỚI</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">NO.</th>
                                <th scope="col">Tên điểm tiêm</th>
                                <th scope="col">Địa chỉ</th>
                                <th scope="col">Xã/Phường</th>
                                <th scope="col">Quận/Huyện</th>
                                <th scope="col">Tỉnh/Thành phố</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of arrayData | slice:(page-1) * pageSize : page * pageSize">
                                <th>
                                    {{arrayData.indexOf(item) + 1}}
                                </th>
                                <td>
                                    {{item[1].name}}
                                </td>
                                <td>
                                    {{item[1].address}}
                                </td>
                                <td>
                                    {{item[1].commune}}
                                </td>
                                <td>
                                    {{item[1].city}}
                                </td>
                                <td>
                                    {{item[1].province}}
                                </td>
                                <td class="text-right">
                                    <div ngbDropdown>
                                        <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                            <a class="dropdown-item" (click)="updateLocation(item[0])">Sửa thông tin</a>
                                            <a class="dropdown-item" (click)="deleteLocation(item[0])">Xóa</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ngb-pagination class="d-flex justify-content-center" size="lg" [(page)]="page"
                            [pageSize]="pageSize" [collectionSize]="arrayData.length" [boundaryLinks]="true">
                        </ngb-pagination>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
