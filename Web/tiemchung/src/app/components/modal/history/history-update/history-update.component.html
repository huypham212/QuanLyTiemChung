<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">CẬP NHẬT MŨI TIÊM</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal('Cross click')">&times;</button>
</div>
<div class="modal-body">
    <form [formGroup]="updateHistoryForm">
        <div class="pl-lg-4">
            <div class="form-group">
                <label class="form-control-label" for="input-username">Tên điểm tiêm</label>
                <select class="form-control form-control-alternative" formControlName="injectedLocation">
                    <option *ngFor="let item of injectedLocationData">{{item.name}}</option>
                </select>
            </div>
        </div>
        <div class="pl-lg-4">
            <div class="form-group">
                <label class="form-control-label" for="input-phone">Tên vaccine</label>
                <div>
                    <select class="form-control form-control-alternative" formControlName="vaccineName"
                        (change)="onVaccineChange()">
                        <option *ngFor="let item of vaccineData">{{item[1].name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="pl-lg-4">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-batch-number">Số lô vaccine</label>
                        <select class="form-control form-control-alternative" formControlName="batchNumber">
                            <option *ngFor="let item of batchData">{{item[0]}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-dob">Ngày tiêm</label>
                        <div>
                            <input class="form-control form-control-alternative datepicker"
                                formControlName="injectedDate" value="{{updateHistoryForm.value.injectedDate}}"
                                type="date" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSave()">Save</button>
</div>
