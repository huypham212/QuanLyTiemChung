<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">THÊM MŨI TIÊM MỚI</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal('Cross click')">&times;</button>
</div>
<div class="modal-body">
    <form [formGroup]="createHistoryForm">
        <div class="pl-lg-4">
            <div class="form-group">
                <label class="form-control-label" for="input-injected-location">Tên điểm tiêm</label>
                <select id="input-injected-location" class="form-control form-control-alternative"
                    formControlName="injectedLocation">
                    <option selected>...</option>
                    <option *ngFor="let item of injectedLocationData">{{item.name}}</option>
                </select>
            </div>
        </div>
        <div class="pl-lg-4">
            <div class="form-group">
                <label class="form-control-label" for="input-vaccine-name">Tên vaccine</label>
                <div>
                    <select id="input-vaccine-name" class="form-control form-control-alternative"
                        formControlName="vaccineName" (change)="onVaccineChange()">
                        <option selected>...</option>
                        <option *ngFor="let item of vaccineData">{{item[1].name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="pl-lg-4">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-batch-number">Số lô vaccine</label>
                        <select id="input-batch-number" class="form-control form-control-alternative"
                            formControlName="batchNumber">
                            <option selected>...</option>
                            <option *ngFor="let item of batchData">{{item[0]}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-injected-date">Ngày tiêm</label>
                        <div>
                            <input id="input-injected-date" class="form-control form-control-alternative datepicker"
                                formControlName="injectedDate" placeholder="dd/mm/yyyy" type="date" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSave()">Save</button>
</div>
