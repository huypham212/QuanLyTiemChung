<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">NHẬP LÔ VACCINE MỚI</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal('Cross click')">&times;</button>
</div>
<div class="modal-body">
    <form [formGroup]="createBatchForm">
        <div class="pl-lg-4">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-batch-number">Số lô</label>
                        <input type="text" id="input-batch-number" formControlName="batchNumber"
                            class="form-control form-control-alternative">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-amounts">Số lượng</label>
                        <input type="number" id="input-amounts" formControlName="amounts"
                            class="form-control form-control-alternative">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-date-in">Ngày nhập kho</label>
                        <div>
                            <input id="input-date-in" class="form-control form-control-alternative"
                                formControlName="dateIn" type="date" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-date-exp">Ngày hết hạn</label>
                        <div>
                            <input id="input-date-exp" class="form-control form-control-alternative"
                                formControlName="dateExp" type="date" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSave()">Save</button>
</div>
