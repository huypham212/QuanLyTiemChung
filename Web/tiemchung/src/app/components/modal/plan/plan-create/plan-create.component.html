<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">TẠO KẾ HOẠCH TIÊM MỚI</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal('Cross click')">&times;</button>
</div>
<div class="modal-body">
    <form [formGroup]="createPlanForm">
        <div class="pl-lg-4">
            <div class="form-group">
                <label class="form-control-label" for="input-username">Tiêu đề kế hoạch</label>
                <input type="text" id="input-name" formControlName="title"
                    class="form-control form-control-alternative">
            </div>
        </div>
        <div class="pl-lg-4">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-registration-date">Ngày thực hiện</label>
                        <div>
                            <input class="form-control form-control-alternative datepicker"
                                formControlName="implementDate" placeholder="dd/mm/yyyy" type="date" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-id-card">Địa điểm thực hiện</label>
                        <input type="text" id="input-id-card" formControlName="implementLocation"
                            class="form-control form-control-alternative">
                    </div>
                </div>
            </div>
        </div>
        <div class="pl-lg-4">
            <div class="form-group">
                <label class="form-control-label" for="input-detail">Nội dung kế hoạch</label>
                <textarea id="input-address" class="form-control form-control-alternative" formControlName="content"
                    type="text"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSave()">Save</button>
</div>
